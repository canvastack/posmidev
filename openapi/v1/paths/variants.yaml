paths:
  /tenants/{tenantId}/variants/export:
    get:
      tags: [Variants]
      summary: Export variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      responses:
        '200': { description: File stream }

  /tenants/{tenantId}/variants/import/template:
    get:
      tags: [Variants]
      summary: Download variants import template
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      responses:
        '200': { description: File stream }

  /tenants/{tenantId}/variants/import:
    post:
      tags: [Variants]
      summary: Import variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }

  /tenants/{tenantId}/products/{productId}/variants:
    get:
      tags: [Variants]
      summary: List product variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      responses:
        '200': { description: OK }
    post:
      tags: [Variants]
      summary: Create variant for product
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '201': { description: Created }

  /tenants/{tenantId}/products/{productId}/variants/bulk:
    post:
      tags: [Variants]
      summary: Bulk create variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
    patch:
      tags: [Variants]
      summary: Bulk update variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
    delete:
      tags: [Variants]
      summary: Bulk delete variants
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }

  /tenants/{tenantId}/products/{productId}/variants/analytics:
    get:
      tags: [Variants]
      summary: Product variants analytics overview
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      responses:
        '200': { description: OK }

  /tenants/{tenantId}/variants/analytics/top-performers:
