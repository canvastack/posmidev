paths:
  /tenants/{tenantId}/stock-alerts:
    get:
      tags: [Stock Alerts]
      summary: List stock alerts
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      responses:
        '200': { description: OK }

  /tenants/{tenantId}/stock-alerts/stats:
    get:
      tags: [Stock Alerts]
      summary: Stock alerts stats
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      responses:
        '200': { description: OK }

