paths:
  /tenants/{tenantId}/products/{productId}/barcode:
    get:
      tags: [Products]
      summary: Generate product barcode
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/ProductId
      responses:
        '200': { description: OK }

  /tenants/{tenantId}/products/barcode/bulk:
