paths:
  /tenants/{tenantId}/categories:
    get:
      tags: [Categories]
      summary: List categories
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      responses:
        '200': { description: OK }
    post:
      tags: [Categories]
      summary: Create category
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '201': { description: Created }

  /tenants/{tenantId}/categories/{id}:
    get:
      tags: [Categories]
      summary: Get category
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/Id
      responses:
        '200': { description: OK }
    patch:
      tags: [Categories]
      summary: Update category
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/Id
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: Updated }
    delete:
      tags: [Categories]
      summary: Delete category
      parameters:
        - $ref: ../components/parameters/common.yaml#/TenantId
        - $ref: ../components/parameters/common.yaml#/Id
      responses:
        '200': { description: Deleted }