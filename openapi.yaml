      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variants:
                  type: array
                  minItems: 1
                  maxItems: 500
                  items:
                    $ref: '#/components/schemas/ProductVariantInput'
      responses:
        '201':
          description: Variants created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success_count:
                    type: integer
                  error_count:
                    type: integer
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                        sku:
                          type: string
                        message:
                          type: string

    patch:
      tags: [Product Variants]
      summary: Update multiple variants
      operationId: bulkUpdateProductVariants
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variant_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                updates:
                  type: object
      responses:
        '200':
          description: Variants updated

    delete:
      tags: [Product Variants]
      summary: Delete multiple variants
      operationId: bulkDeleteProductVariants
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variant_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Variants deleted

  /tenants/{tenantId}/products/{productId}/variants/{variantId}:
    get:
      tags: [Product Variants]
      summary: Get a single variant
      operationId: getProductVariant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/VariantId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductVariant'

    patch:
      tags: [Product Variants]
      summary: Update a variant
      operationId: updateProductVariant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/VariantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductVariantInput'
      responses:
        '200':
          description: Variant updated

    delete:
      tags: [Product Variants]
      summary: Delete a variant (soft delete)
      operationId: deleteProductVariant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/VariantId'
      responses:
        '200':
          description: Variant deleted

  # ========== VARIANT ANALYTICS ==========
  /tenants/{tenantId}/products/{productId}/variants/analytics:
    get:
      tags: [Product Variants, Analytics]
      summary: Get analytics for all variants of a product
      description: |
        Returns aggregated analytics data for all variants of a specific product.
        Supports filtering by period type (daily, weekly, monthly) and date range.
        **Required Permission:** `products.view`
      operationId: getProductVariantsAnalytics
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
        - in: query
          name: period_type
          schema:
            type: string
            enum: [daily, weekly, monthly]
            default: daily
          description: Type of period aggregation
        - in: query
          name: period_start
          schema:
            type: string
            format: date
          description: Start date for analytics range (YYYY-MM-DD)
        - in: query
          name: period_end
          schema:
            type: string
            format: date
          description: End date for analytics range (YYYY-MM-DD)
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      variant_count:
                        type: integer
                  period_type:
                    type: string
                    enum: [daily, weekly, monthly]
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        variant:
                          $ref: '#/components/schemas/ProductVariant'
                        analytics:
                          type: array
                          items:
                            $ref: '#/components/schemas/VariantAnalytics'
                        summary:
                          type: object
                          properties:
                            total_revenue:
                              type: number
                              format: float
                            total_orders:
                              type: integer
                            total_quantity_sold:
                              type: integer
                            total_profit:
                              type: number
                              format: float
                  overall_summary:
                    type: object
                    properties:
                      total_revenue:
                        type: number
                        format: float
                      total_orders:
                        type: integer
                      total_quantity_sold:
                        type: integer
                      total_profit:
                        type: number
                        format: float
                      avg_conversion_rate:
                        type: number
                        format: float
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Product not found

  /tenants/{tenantId}/products/{productId}/variants/{variantId}/analytics:
    get:
      tags: [Product Variants, Analytics]
      summary: Get analytics for a specific variant
      description: |
        Returns time-series analytics data for a single product variant.
        Includes revenue, orders, stock movements, and performance metrics.
        **Required Permission:** `products.view`
      operationId: getProductVariantAnalytics
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/VariantId'
        - in: query
          name: period_type
          schema:
            type: string
            enum: [daily, weekly, monthly]
            default: daily
          description: Type of period aggregation
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 365
            default: 30
          description: Number of periods to return
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  variant:
                    $ref: '#/components/schemas/ProductVariant'
                  analytics:
                    type: array
                    items:
                      $ref: '#/components/schemas/VariantAnalytics'
                  summary:
                    type: object
                    properties:
                      total_revenue:
                        type: number
                        format: float
                      total_orders:
                        type: integer
                      total_quantity_sold:
                        type: integer
                      total_profit:
                        type: number
                        format: fopenapi: 3.0.3
info:
  title: Canvastack POSMID API
  description: |-
    API Specification for the Canvastack Point of Sale Multi-tenant ID (POSMID) system.
    This API is designed to be backend-agnostic, following a decoupled, API-First approach.
  version: 1.0.0

servers:
  - url: http://localhost:9000/api/v1
    description: Local Development Server

paths:
  /register:
    post:
      tags: [Authentication]
      summary: Register a new Tenant and User
      description: "Public endpoint - no authentication required. Creates new tenant and admin user."
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '422':
          description: Validation error

  /login:
    post:
      tags: [Authentication]
      summary: Log in a user
      description: "Public endpoint - no authentication required. Returns Bearer token for authenticated requests."
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized

  /logout:
    post:
      tags: [Authentication]
      summary: Log out the current user
      operationId: logoutUser
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  /user:
    get:
      tags: [Authentication]
      summary: Get current authenticated user's information
      description: "Requires valid Bearer token authentication."
      operationId: getCurrentUser
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  # Tenants management (HQ/Admin scope)
  /tenants:
    get:
      tags: [Tenants]
      summary: List tenants (visibility per policy)
      description: "Requires authentication. Visibility: Super Admin/HQ users with 'tenants.view' can see all tenants, others see only their own tenant."
      operationId: listTenants
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: per_page
          schema: { type: integer }
        - in: query
          name: page
          schema: { type: integer }
      responses:
        '200':
          description: Paginated tenants
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Tenant' }
                  current_page: { type: integer }
                  last_page: { type: integer }
                  per_page: { type: integer }
                  total: { type: integer }
    post:
      tags: [Tenants]
      summary: Create a tenant
      operationId: createTenant
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'

  /tenants/{tenantId}:
    get:
      tags: [Tenants]
      summary: Get tenant by ID
      operationId: getTenant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }
    patch:
      tags: [Tenants]
      summary: Update tenant
      operationId: updateTenant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUpdateRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }
    delete:
      tags: [Tenants]
      summary: Delete tenant
      operationId: deleteTenant
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }

  /tenants/{tenantId}/status:
    post:
      tags: [Tenants]
      summary: Set tenant status
      operationId: setTenantStatus
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [active, inactive, pending, banned]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }

  /tenants/{tenantId}/auto-activation/request:
    post:
      tags: [Tenants]
      summary: Request auto-activation for tenant users
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: '#/components/parameters/TenantId' } ]
      responses:
        '200':
          description: Submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }

  /tenants/{tenantId}/auto-activation/approve:
    post:
      tags: [Tenants]
      summary: Approve auto-activation
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: '#/components/parameters/TenantId' } ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }

  /tenants/{tenantId}/auto-activation/reject:
    post:
      tags: [Tenants]
      summary: Reject auto-activation
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: '#/components/parameters/TenantId' } ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Tenant' }

  /tenants/{tenantId}/users/{userId}/status:
    post:
      tags: [Tenants]
      summary: Set status of a tenant user
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [active, inactive, pending, banned]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }

  # Tenant-scoped routes (team context)
  /tenants/{tenantId}/dashboard:
    get:
      tags: [Dashboard]
      summary: Get dashboard summary for a tenant
      operationId: getDashboard
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: '#/components/parameters/TenantId' } ]
      responses:
        '200':
          description: Dashboard summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  today_revenue: { type: number, format: double }
                  today_transactions: { type: integer }
                  low_stock_products: { type: integer }
                  low_stock_alerts:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        name: { type: string }
                        stock: { type: integer }
                        sku: { type: string }

  /tenants/{tenantId}/public/settings:
    get:
      tags: [Public]
      summary: Get public tenant settings
      description: Public endpoint - returns tenant.settings.public as-is.
      operationId: getPublicSettings
      parameters:
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PublicSettings' }

  /tenants/{tenantId}/public/products:
    get:
      tags: [Public]
      summary: List published products (public)
      description: Returns only published products; default minStock=1; optional search by q.
      operationId: listPublicProducts
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: minStock
          schema: { type: integer, minimum: 0 }
          description: Minimum stock to include (default 1)
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
      responses:
        '200':
          description: Paginated published products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/PublicProduct' }
                  current_page: { type: integer }
                  last_page: { type: integer }
                  per_page: { type: integer }
                  total: { type: integer }

  /tenants/{tenantId}/public/products/{productId}:
    get:
      tags: [Public]
      summary: Get a published product by ID (public)
      operationId: getPublicProduct
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PublicProduct' }
        '404':
          description: Not found

  /tenants/{tenantId}/products:
    get:
      tags: [Products]
      summary: List all products for a tenant
      description: "Requires authentication and 'products.view' permission within the tenant scope. Supports advanced filtering by date ranges, status, category, price range, and stock level."
      operationId: listProducts
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - in: query
          name: per_page
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: search
          description: "Search in product name, SKU, or description"
          schema: { type: string }
        - in: query
          name: category_id
          description: "Filter by category UUID"
          schema: { type: string, format: uuid }
        - in: query
          name: sort_by
          description: "Sort field"
          schema: { type: string, enum: [name, sku, price, stock, created_at, updated_at] }
        - in: query
          name: sort_order
          description: "Sort direction"
          schema: { type: string, enum: [asc, desc], default: desc }
        - in: query
          name: stock_filter
          description: "Filter by stock level"
          schema: { type: string, enum: [all, in_stock, low_stock, out_of_stock], default: all }
        - in: query
          name: min_price
          description: "Minimum price filter"
          schema: { type: number, format: float }
        - in: query
          name: max_price
          description: "Maximum price filter"
          schema: { type: number, format: float }
        - in: query
          name: created_from
          description: "Filter products created from this date (YYYY-MM-DD)"
          schema: { type: string, format: date }
        - in: query
          name: created_to
          description: "Filter products created until this date (YYYY-MM-DD)"
          schema: { type: string, format: date }
        - in: query
          name: updated_from
          description: "Filter products updated from this date (YYYY-MM-DD)"
          schema: { type: string, format: date }
        - in: query
          name: updated_to
          description: "Filter products updated until this date (YYYY-MM-DD)"
          schema: { type: string, format: date }
        - in: query
          name: statuses
          description: "Filter by multiple statuses (comma-separated: active,draft,discontinued)"
          schema: { type: string }
        - in: query
          name: include_archived
          description: "Phase 11: Include archived (soft-deleted) products in results"
          schema: { type: boolean, default: false }
        - in: query
          name: only_archived
          description: "Phase 11: Show only archived (soft-deleted) products"
          schema: { type: boolean, default: false }
      responses:
        '200':
          description: A paginated list of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Product' }
                  current_page: { type: integer }
                  last_page: { type: integer }
                  per_page: { type: integer }
                  total: { type: integer }
    post:
      tags: [Products]
      summary: Create a new product
      description: "Requires authentication and 'products.create' permission within the tenant scope."
      operationId: createProduct
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: '#/components/parameters/TenantId' } ]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductRequest' }
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }

  /tenants/{tenantId}/products/{productId}:
    get:
      tags: [Products]
      summary: Get a single product by ID
      operationId: getProductById
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }
    put:
      tags: [Products]
      summary: Update an existing product
      operationId: updateProduct
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductRequest' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }
    delete:
      tags: [Products]
      summary: Delete a product
      operationId: deleteProduct
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '204':
          description: Deleted

  # Phase 11: Archive & Soft Delete
  /tenants/{tenantId}/products/{productId}/archive:
    patch:
      tags: [Products]
      summary: Archive a product (soft delete)
      description: "Phase 11: Requires authentication and 'products.delete' permission. Soft deletes the product by setting deleted_at timestamp. Product will be excluded from default queries but can be restored."
      operationId: archiveProduct
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: Product archived successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: 'Product archived successfully' }
                  data: { $ref: '#/components/schemas/Product' }
        '403':
          description: Forbidden - missing products.delete permission
        '404':
          description: Product not found or not in tenant scope

  /tenants/{tenantId}/products/{productId}/restore:
    patch:
      tags: [Products]
      summary: Restore an archived product
      description: "Phase 11: Requires authentication and 'products.restore' permission. Restores a soft-deleted product by clearing deleted_at timestamp. Product will be visible in default queries again."
      operationId: restoreProduct
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: Product restored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: 'Product restored successfully' }
                  data: { $ref: '#/components/schemas/Product' }
        '403':
          description: Forbidden - missing products.restore permission
        '404':
          description: Product not found in archived products or not in tenant scope

  /tenants/{tenantId}/products/{productId}/permanent:
    delete:
      tags: [Products]
      summary: Permanently delete an archived product
      description: "Phase 11: Requires authentication and 'products.delete.permanent' permission (admin-only). Permanently removes an archived product from the database. This action cannot be undone. Only archived products can be permanently deleted."
      operationId: forceDeleteProduct
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: Product permanently deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: 'Product permanently deleted' }
        '403':
          description: Forbidden - missing products.delete.permanent permission
        '404':
          description: Product not found in archived products or not in tenant scope

  /tenants/{tenantId}/products/bulk:
    post:
      tags: [Products]
      summary: Bulk delete products
      description: "Requires authentication and 'products.delete' permission within the tenant scope. Deletes multiple products in one operation."
      operationId: bulkDeleteProducts
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
