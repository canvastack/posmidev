          format: date
          nullable: true
          example: "2024-01-01"
        period_end:
          type: string
          format: date
          nullable: true
          example: "2024-01-31"
        metric:
          type: string
          enum: [revenue, quantity_sold, profit, conversion_rate]
          description: "Metric used for ranking"
