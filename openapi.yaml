    # 6. ANALYTICS COMPARISON SCHEMAS
    # ----------------------------------

    AnalyticsComparison:
      type: object
      description: "Comparison of analytics between multiple variants. Useful for A/B testing and performance benchmarking."
      properties:
        variants:
          type: array
          minItems: 2
          maxItems: 10
          description: "List of variant IDs to compare"
          items:
            type: string
            format: uuid
          example: ["uuid-1", "uuid-2", "uuid-3"]
        period_start:
          type: string
          format: date
          example: "2024-01-01"
        period_end:
          type: string
          format: date
          example: "2024-01-31"
        results:
          type: array
          items:
            type: object
            properties:
              variant_id: { type: string, format: uuid }
              variant_sku: { type: string }
              product_name: { type: string }
              revenue: { type: number, format: decimal }
              quantity_sold: { type: integer }
              profit: { type: number, format: decimal }
              conversion_rate: { type: number, format: decimal }
              stock_turnover_rate: { type: number, format: decimal }
              performance_status: 
                type: string
                enum: [excellent, good, average, poor]
                description: "Calculated performance status"

    # 7. PERFORMANCE SUMMARY SCHEMAS
    # ----------------------------------

    PerformanceSummary:
      type: object
      description: "High-level performance summary for tenant analytics dashboard. Provides quick insights into overall business performance."
      properties:
        period_type:
          type: string
          enum: [daily, weekly, monthly, quarterly, yearly]
          example: "monthly"
        period_label:
          type: string
          description: "Human-readable period label"
          example: "January 2024"

        # Performance Categories
        excellent_performers:
          type: object
          properties:
            count: { type: integer, description: "Number of variants performing excellently" }
            revenue_contribution: { type: number, format: decimal, description: "% of total revenue" }
        good_performers:
          type: object
          properties:
            count: { type: integer }
            revenue_contribution: { type: number, format: decimal }
        average_performers:
          type: object
          properties:
            count: { type: integer }
            revenue_contribution: { type: number, format: decimal }
        poor_performers:
          type: object
          properties:
            count: { type: integer }
            revenue_contribution: { type: number, format: decimal }

        # Stock Alerts
        stock_alerts:
          type: object
          properties:
            low_stock_count: { type: integer, description: "Variants with low stock" }
            out_of_stock_count: { type: integer, description: "Variants out of stock" }
            overstock_count: { type: integer, description: "Variants with slow movement" }

        # Recommendations
        recommendations:
          type: array
          items:
            type: object
            properties:
              type: 
                type: string
                enum: [restock, discount, discontinue, promote]
              variant_id: { type: string, format: uuid }
              variant_sku: { type: string }
              reason: { type: string }
              priority: 
                type: string
                enum: [high, medium, low]

    # 8. ANALYTICS REQUEST/RESPONSE WRAPPER
    # ----------------------------------

    AnalyticsResponse:
      type: object
      description: "Generic wrapper for analytics API responses"
      properties:
        success:
          type: boolean
          default: true
        data:
          type: object
          description: "Analytics data payload (structure varies by endpoint)"
        meta:
          type: object
          properties:
            generated_at:
              type: string
              format: date-time
              description: "Response generation timestamp"
            cache_ttl:
              type: integer
              description: "Cache TTL in seconds"
              example: 3600

    # ===================================
    # End of Tier 6 Schemas
    # ===================================

    # ===================================
    # UTILITY SCHEMAS
    # ===================================

    # ===================================
    # TIER 7: BOM ENGINE SCHEMAS
    # ===================================
# ===================================

    # ===================================
    # MATERIAL SCHEMAS
    # ===================================
    Material:
      type: object
      required:
        - id
        - tenant_id
        - name
        - unit
        - stock_quantity
      properties:
        id:
          type: string
          format: uuid
          description: Material UUID
        tenant_id:
          type: string
          format: uuid
          description: Tenant UUID
        name:
          type: string
          maxLength: 255
          description: Material name
          example: "Flour"
        sku:
          type: string
          nullable: true
          maxLength: 100
          description: Material SKU (unique per tenant)
          example: "MAT-FLOUR-001"
        description:
          type: string
          nullable: true
          description: Material description
        category:
          type: string
          nullable: true
          maxLength: 100
          description: Material category
          example: "Ingredients"
        unit:
          type: string
          enum: [kg, g, L, ml, pcs, box, bottle, can, bag]
          description: Unit of measure
          example: "kg"
        stock_quantity:
          type: number
          format: double
          description: Current stock quantity
          example: 50.5
        reorder_level:
          type: number
          format: double
          default: 0
          description: Reorder point for low stock alerts
          example: 10.0
        unit_cost:
          type: number
          format: double
          default: 0
          description: Cost per unit
          example: 25000.00
        supplier:
          type: string
          nullable: true
          maxLength: 255
          description: Supplier name
        is_low_stock:
          type: boolean
          readOnly: true
          description: Whether stock is below reorder level
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    MaterialCreateRequest:
      type: object
      required:
        - name
        - unit
      properties:
        name:
          type: string
          maxLength: 255
          description: Material name
        sku:
          type: string
          nullable: true
          maxLength: 100
          description: Material SKU
        description:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
          maxLength: 100
        unit:
          type: string
          enum: [kg, g, L, ml, pcs, box, bottle, can, bag]
        stock_quantity:
          type: number
          format: double
          default: 0
        reorder_level:
          type: number
          format: double
          default: 0
        unit_cost:
          type: number
          format: double
          default: 0
        supplier:
          type: string
          nullable: true
          maxLength: 255

    MaterialUpdateRequest:
      type: object
      description: All fields optional for partial updates
      properties:
        name:
          type: string
          maxLength: 255
        sku:
          type: string
          nullable: true
          maxLength: 100
        description:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
          maxLength: 100
        unit:
          type: string
          enum: [kg, g, L, ml, pcs, box, bottle, can, bag]
        reorder_level:
          type: number
          format: double
        unit_cost:
          type: number
          format: double
        supplier:
          type: string
          nullable: true
          maxLength: 255

    # ===================================
    # RECIPE SCHEMAS
    # ===================================
    Recipe:
      type: object
      required:
        - id
        - tenant_id
        - product_id
        - name
        - yield_quantity
        - yield_unit
      properties:
        id:
          type: string
          format: uuid
          description: Recipe UUID
        tenant_id:
          type: string
          format: uuid
          description: Tenant UUID
        product_id:
          type: string
          format: uuid
          description: Product UUID this recipe is for
        name:
          type: string
          maxLength: 255
          description: Recipe name
          example: "Chocolate Cake Standard"
        description:
          type: string
          nullable: true
          description: Recipe description
        yield_quantity:
          type: number
          format: double
          description: Output quantity this recipe produces
          example: 10.0
        yield_unit:
          type: string
          enum: [pcs, kg, L, serving, batch]
          description: Unit of yield
          example: "pcs"
        is_active:
          type: boolean
          default: false
          description: Whether this recipe is active (only 1 active per product)
        notes:
          type: string
          nullable: true
          description: Internal recipe notes
        materials:
          type: array
          items:
            $ref: '#/components/schemas/RecipeMaterial'
          description: Materials required for this recipe
        total_cost:
          type: number
          format: double
          readOnly: true
          description: Total material cost for this recipe
        cost_per_unit:
          type: number
          format: double
          readOnly: true
          description: Cost per yield unit
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    RecipeCreateRequest:
      type: object
      required:
        - product_id
        - name
        - yield_quantity
        - yield_unit
      properties:
        product_id:
          type: string
          format: uuid
          description: Product UUID
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        yield_quantity:
          type: number
          format: double
          minimum: 0.001
        yield_unit:
          type: string
          enum: [pcs, kg, L, serving, batch]
        is_active:
          type: boolean
          default: false
        notes:
          type: string
          nullable: true
        materials:
          type: array
          items:
            $ref: '#/components/schemas/RecipeMaterialRequest'
          description: Materials to add to recipe

    RecipeUpdateRequest:
      type: object
      description: All fields optional for partial updates
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        yield_quantity:
          type: number
          format: double
          minimum: 0.001
        yield_unit:
          type: string
          enum: [pcs, kg, L, serving, batch]
        is_active:
          type: boolean
        notes:
          type: string
          nullable: true

    # ===================================
    # RECIPE MATERIAL SCHEMAS
    # ===================================
    RecipeMaterial:
      type: object
      required:
        - id
        - tenant_id
        - recipe_id
        - material_id
        - quantity_required
        - unit
      properties:
        id:
          type: string
          format: uuid
          description: Recipe Material UUID
        tenant_id:
          type: string
          format: uuid
          description: Tenant UUID
        recipe_id:
          type: string
          format: uuid
          description: Recipe UUID
        material_id:
          type: string
          format: uuid
          description: Material UUID
        quantity_required:
          type: number
          format: double
          description: Quantity needed for recipe
          example: 2.5
        unit:
          type: string
          description: Unit of measure (should match material.unit)
          example: "kg"
        waste_percentage:
          type: number
          format: float
          default: 0
          minimum: 0
          maximum: 100
          description: Expected waste percentage (e.g., 5 for 5%)
          example: 5.0
        effective_quantity:
          type: number
          format: double
          readOnly: true
          description: quantity_required * (1 + waste_percentage/100)
        notes:
          type: string
          nullable: true
          description: Material-specific notes
        material:
          $ref: '#/components/schemas/Material'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    RecipeMaterialRequest:
      type: object
      required:
        - material_id
        - quantity_required
        - unit
      properties:
        material_id:
          type: string
          format: uuid
          description: Material UUID
        quantity_required:
          type: number
          format: double
          minimum: 0.001
        unit:
          type: string
          description: Unit of measure
        waste_percentage:
          type: number
          format: float
          default: 0
          minimum: 0
          maximum: 100
        notes:
          type: string
          nullable: true

    # ===================================
    # INVENTORY TRANSACTION SCHEMAS
    # ===================================
    InventoryTransaction:
      type: object
      required:
        - id
        - tenant_id
        - material_id
        - transaction_type
        - quantity_before
        - quantity_change
        - quantity_after
        - reason
      properties:
        id:
          type: string
          format: uuid
          description: Transaction UUID
        tenant_id:
          type: string
          format: uuid
          description: Tenant UUID
        material_id:
          type: string
          format: uuid
          description: Material UUID
        transaction_type:
          type: string
          enum: [adjustment, deduction, restock]
          description: Transaction type
        quantity_before:
          type: number
          format: double
          description: Stock quantity before transaction
        quantity_change:
          type: number
          format: double
          description: Quantity change (positive or negative)
        quantity_after:
          type: number
          format: double
          description: Stock quantity after transaction
        reason:
          type: string
          enum: [purchase, waste, damage, count_adjustment, production, sale, other]
          description: Reason for transaction
        notes:
          type: string
          nullable: true
          description: Transaction notes
        user_id:
          type: string
          format: uuid
          nullable: true
          description: User who created transaction
        reference_type:
          type: string
          nullable: true
          description: Reference model type (polymorphic)
          example: "App\\Models\\Order"
        reference_id:
          type: string
          format: uuid
          nullable: true
          description: Reference model UUID (polymorphic)
        created_at:
          type: string
          format: date-time
          readOnly: true

    # ===================================
    # BOM CALCULATION RESPONSE
    # ===================================
    AvailableQuantityResponse:
      type: object
      description: BOM explosion calculation result
      properties:
        product_id:
          type: string
          format: uuid
          description: Product UUID
        product_name:
          type: string
          description: Product name
        available_quantity:
          type: integer
          description: Maximum units that can be produced with current stock
          example: 42
        is_available:
          type: boolean
          description: Whether product can be produced at all
        recipe:
          $ref: '#/components/schemas/Recipe'
        material_availability:
          type: array
          items:
            type: object
            properties:
              material_id:
                type: string
                format: uuid
              material_name:
                type: string
              required_per_unit:
                type: number
                format: double
              current_stock:
                type: number
                format: double
              max_units_from_this_material:
                type: integer
              is_sufficient:
                type: boolean
          description: Breakdown of each material's availability
    Pagination:
      type: object
      description: Paginated response metadata
      properties:
        current_page:
          type: integer
          description: Current page number
        from:
          type: integer
          nullable: true
          description: First item index on current page
        last_page:
          type: integer
          description: Last page number
        per_page:
          type: integer
          description: Items per page
        to:
          type: integer
          nullable: true
          description: Last item index on current page
        total:
          type: integer
          description: Total number of items

    ErrorResponse:
      type: object
      description: Standard error response format (422 validation errors)
      properties:
        message:
          type: string
          description: Error message
          example: "The given data was invalid."
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Field-specific validation errors
          example:
            email: ["The email field is required."]
            password: ["The password must be at least 8 characters."]

    MessageResponse:
      type: object
      description: Simple success message response
      properties:
        message:
          type: string
          description: Success message
          example: "Operation completed successfully"

  # ===================================
  # REUSABLE RESPONSES
  # ===================================
  responses:
    Unauthorized:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Unauthenticated."

    Forbidden:
      description: Insufficient permissions or unauthorized action
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "This action is unauthorized."

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Resource not found"

    ValidationError:
      description: Validation error (422 Unprocessable Entity)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Server Error"

